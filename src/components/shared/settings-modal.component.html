<div class="fixed inset-0 bg-gray-500 bg-opacity-75 dark:bg-gray-900 dark:bg-opacity-80 transition-opacity z-40" (click)="close.emit()"></div>

<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div class="relative w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700">
    <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            Settings
        </h3>
        <button type="button" (click)="close.emit()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
            <span class="sr-only">Close modal</span>
        </button>
    </div>

    <div class="p-6 space-y-6">
      <!-- Theme Selection -->
      <div>
        <h4 class="text-base font-medium text-gray-800 dark:text-gray-200 mb-3">Theme</h4>
        <div class="flex items-center space-x-3">
          @for(theme of themeService.themes; track theme.name) {
            <button (click)="onThemeSelect(theme.name)" class="w-10 h-10 rounded-full transition-transform hover:scale-110" [class]="theme.swatchClass">
              @if(themeService.activeThemeName() === theme.name) {
                <div class="flex items-center justify-center w-full h-full">
                   <svg class="w-5 h-5 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.052-.143z" clip-rule="evenodd" />
                  </svg>
                </div>
              }
              <span class="sr-only">{{ theme.displayName }}</span>
            </button>
          }
        </div>
      </div>
      
      <!-- Daily Reminder -->
      <div>
        <h4 class="text-base font-medium text-gray-800 dark:text-gray-200 mb-3">Daily Reminder</h4>
        <div class="flex items-center justify-between bg-gray-100 dark:bg-gray-700/50 p-3 rounded-lg">
          <label for="reminder-toggle" class="text-sm font-medium text-gray-700 dark:text-gray-300">
            Enable daily notification
          </label>
          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" id="reminder-toggle" class="sr-only peer" [checked]="reminderService.reminderEnabled()" (change)="onReminderToggle($event)">
            <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600" [class]="'peer-focus:ring-' + themeService.primaryColor() + '-300 dark:peer-focus:ring-' + themeService.primaryColor() + '-800 peer-checked:bg-' + themeService.primaryColor() + '-600'"></div>
          </label>
        </div>
        @if(reminderService.reminderEnabled()) {
          <div class="mt-3">
             <label for="reminder-time" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Reminder time</label>
             <input type="time" id="reminder-time" [value]="reminderService.reminderTime()" (change)="onReminderTimeChange($event)" [class]="'focus:ring-' + themeService.primaryColor() + '-500 focus:border-' + themeService.primaryColor() + '-500'" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
          </div>
        }
      </div>
    </div>
  </div>
</div>
